<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FlipTheCards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,"> <!-- prevents 404 favicon error -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #1e1e1e;
      overflow: hidden;
    }
    #unity-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
      background: #000;
    }
    #loadingBar {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      font-size: 1.2em;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    
    <canvas id="unity-canvas"></canvas>
  </div>

  <!-- ðŸ‘‡ IMPORTANT: Correct loader file name -->
  <script src="Build/FlipTheCards.loader.js"></script>
  <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/FlipTheCards.data.unityweb",
      frameworkUrl: "Build/FlipTheCards.framework.js.unityweb",
      codeUrl: "Build/FlipTheCards.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Your Company",
      productName: "FlipTheCards",
      productVersion: "1.0"
    }).then((unityInstance) => {
      //document.getElementById("loadingBar").style.display = "none";
    }).catch((message) => {
      alert("Failed to load game:\n" + message);
    });
  </script>
</body>
</html>
